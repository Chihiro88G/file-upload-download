<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Download Upload</title>
</head>
<body>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <div style="margin-bottom: 30px;">
      <label for="iamge">Image Upload Here</label><br>
      <input type="file" name="image" id="image"/>
      <div>
        <input type="submit" value="UPLOAD" />
      </div>
    </div>
  </form>

  <div>
    <img src="/images/smile.jpeg"/><br>
    <a href="/download/smile.jpeg" id="download">Download Image</a>
  </div>

</body>
</html>
